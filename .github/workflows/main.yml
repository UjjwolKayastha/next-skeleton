name: Build and deploy next app

on:
  pull_request:
    branches:
      - develop
      - master
  push:
    branches:
      - master
      - develop

jobs:
  build:
    name: Build next app
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      
      - name: Installing dependencies
        run: yarn bootstrap
        
